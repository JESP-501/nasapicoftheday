  <body>
    <div id="center">
      <h1>NASA Pic of the Day API</h1>
      <div class="row">
        <article class="col-2">
          <label for="nasaImage">Search a date: </label>
          <input type="date" id="dateInput" /><br /><br /><br />

          <img src="" id="image" class="image" />
          <iframe src="" frameborder="0" id="video"></iframe>
        </article>

        <article class="col-2">
          <h1 id="imageTitle"></h1>
          <h2 id="imageDate"></h2>
          <h3 id="explanation"></h3>
        </article>
      </div>
    </div>

    <script src="script.js"></script>

    <script>
      const center = popmotion.styler(document.querySelector(".center"));

    </script>
